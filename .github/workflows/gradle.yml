name: Java CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
       distribution: 'adopt'
       java-version: '15'
       cache: 'gradle'
    - name: Gradle wrapper validation
      uses: gradle/wrapper-validation-action@v1.0.6
    - name: Build with Gradle
      run: ./gradlew build
